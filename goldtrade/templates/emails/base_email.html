<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ subject }}</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .email-wrapper {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .header {
      background: #0f1a2b;
      padding: 20px;
      text-align: center;
    }
    .header img {
      width: 130px;
      height: auto;
      border-radius: 6px;
    }
    .content {
      padding: 25px;
      line-height: 1.6;
    }
    .content h3 {
      color: #d4af37;
    }
    .footer {
      background: #fafafa;
      color: #777;
      font-size: 13px;
      text-align: center;
      padding: 15px;
    }
    .btn {
      display: inline-block;
      background: #d4af37;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="header">
      <img src="{{ logo_url }}" alt="Hifas Jewellery Logo">
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      © {{ year }} Hifas Jewellery — All Rights Reserved<br>
      Doha, Qatar | <a href="mailto:hifas86@gmail.com">hifas86@gmail.com</a>
    </div>
  </div>
</body>
</html>
